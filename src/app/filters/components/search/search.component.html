<mat-form-field class="search">
  <mat-label>Enter movie</mat-label>
  <input matInput type="text" #input (input)="onInput(input.value)" />
  <button mat-button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="input.value = ''; onInput(input.value)">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
