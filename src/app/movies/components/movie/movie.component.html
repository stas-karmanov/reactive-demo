<mat-card>
  <mat-card-header>
    <mat-card-title>{{ movie.original_title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.release_date }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="movie.poster_path" />
  <mat-card-content>
    <p>
      {{ movie.overview }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Details</button>
  </mat-card-actions>
</mat-card>
